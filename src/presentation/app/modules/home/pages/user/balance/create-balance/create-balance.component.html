<div class="container">
    <h2 class="text-center">
        Create Balance
    </h2>
    <form class="row g-3" id="balanceForm" (ngSubmit)="create()" [formGroup]="balanceForm">

        <div class="form-floating mb-1">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" formControlName="name"></textarea>
            <label for="floatingTextarea">Name </label>
            <span class="form-text text-danger mensajeAlert" *ngIf="balanceForm.get('name')?.hasError('required') && balanceForm.get('name')?.touched ">
                Name required
            </span>
        </div>
    
        <div class="form-floating mb-1">
            <input type="number" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" formControlName="amount">
                <label for="floatingTextarea">Amount </label>
                <span class="form-text text-danger mensajeAlert" *ngIf="balanceForm.get('amount')?.hasError('required') && balanceForm.get('amount')?.touched ">
                    Amount required
                </span>
        </div>
    
    </form>

    <div class="col-12 ">
        <button class="btn btn-primary" type="submit" form="balanceForm" [disabled]="balanceForm.invalid">Create</button>
    </div>
</div>
