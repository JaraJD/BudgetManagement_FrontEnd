
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
      <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-5 fw-semibold">Menu</span>
    </a>
    <ul class="list-unstyled ps-0">
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
          Activity Log
        </button>
        <div class="collapse show" id="home-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" routerLink="activity/budget">Budget</a></li>
            <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" routerLink="activity/transaction">Transaction</a></li>
          </ul>
        </div>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
          Financial Goal
        </button>
        <div class="collapse" id="dashboard-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a class="link-body-emphasis d-inline-flex text-decoration-none rounded" routerLink="financialGoal">Target Saving</a></li>
          </ul>
        </div>
      </li>
      <li class="border-top my-3"></li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
          {{user}}
        </button>
        <div class="collapse" id="account-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" *ngFor="let item of balance">
            <li><a class="d-inline-flex text-decoration-none rounded">{{item.name}} : {{ item.amount }}</a></li>
          </ul>
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a class="pointer d-inline-flex text-decoration-none rounded " routerLink="createBalance">New...</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
