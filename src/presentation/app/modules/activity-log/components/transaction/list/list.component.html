<table class="table table-dark table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions; let i = index">
        <li class="list-group-item" (click)="capture(transaction)">{{i+1}}</li>
        <td>{{transaction.date | formatDate}}</td>
        <td>{{transaction.type | titlecase}}</td>
        <td>{{transaction.amount}}</td>
        <td>{{transaction.category.name | titlecase}}</td>
        <td>{{transaction.description | titlecase}}</td>
        <td>
          <button type="button" class="btn btn-primary button-space">
              <i class="fas fa-list-ul"></i>
          </button>
          <button type="button" class="btn btn-primary button-space">
              <i class="fas fa-pencil-alt"></i>
          </button>
          <button type="button" class="btn btn-danger">
              <i class="fas fa-solid fa-trash"></i>
          </button>
      </td>
      </tr>
    </tbody>
  </table>
