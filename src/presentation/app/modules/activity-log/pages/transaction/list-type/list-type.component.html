<div class="container text-center">
    <div class="row">
        <div class="col-8">
                <form class="row g-3" id="tareaForm" (ngSubmit)="search()" [formGroup]="transactionForm">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="type">
                            <option value="Withdrawal">Withdrawal</option>
                            <option value="Deposit">Deposit</option>
                            <option value="Payment">Payment</option>
                        </select>
                        <label for="floatingSelect">Select category</label>
                    </div>
                </form>
        </div>
        <div class="col-4 ">
            <button class="btn btn-dark w-100" type="submit" form="transactionForm" [disabled]="transactionForm.invalid" (click)="search()">
                search
            </button>
        </div>
    </div>
    
</div>

<hr>

<BudgetApp-list [transactions]="transactions" *ngIf=" transactions.length > 0"></BudgetApp-list>
