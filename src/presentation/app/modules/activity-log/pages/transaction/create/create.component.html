<div class="container">
    <h2 class="text-center">
        Create Transaction
    </h2>
    <form class="row g-3" id="tareaForm" (ngSubmit)="create()" [formGroup]="transactionForm">
    
        <!-- <div class="form-floating mb-1">
            <textarea class="form-control" placeholder="Leave a comment here" formControlName="type"></textarea>
                <label for="floatingTextarea">Type</label>
                <span class="form-text text-danger mensajeAlert" *ngIf="transactionForm.get('type')?.hasError('required') && transactionForm.get('type')?.touched ">
                    Type required
                </span>
            </div> -->


            <div class="form-floating mb-2">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="type">
                
                <option value="Deposit">Deposit</option>
                <option value="Withdrawal">Withdrawal</option>

                </select>
                <label for="floatingSelect">Select type</label>
                <span class="form-text text-danger mensajeAlert" *ngIf="transactionForm.get('type')?.hasError('required') && transactionForm.get('type')?.touched ">
                    Type Required
                </span>
            </div>
    
        <div class="form-floating mb-1">
            <input type="number" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" formControlName="amount">
                <label for="floatingTextarea">Amount </label>
                <span class="form-text text-danger mensajeAlert" *ngIf="transactionForm.get('amount')?.hasError('required') && transactionForm.get('amount')?.touched ">
                    Amount required
                </span>
        </div>
    
        <div class="form-floating mb-1">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" formControlName="description"></textarea>
            <label for="floatingTextarea">Descripcion </label>
            <span class="form-text text-danger mensajeAlert" *ngIf="transactionForm.get('description')?.hasError('required') && transactionForm.get('description')?.touched ">
                Description required
            </span>
        </div>
    
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" formControlName="categoryId">
            
            <option value="1">Travel</option>
            <option value="2">Health</option>
            <option value="3">Feeding</option>
            <option value="4">Transaportation</option>
            <option value="5">Education</option>
            <option value="7">Home</option>
            <option value="9">Unforseen</option>
            <option value="10">Others</option>
            </select>
            <label for="floatingSelect">Select category</label>
            <span class="form-text text-danger mensajeAlert" *ngIf="transactionForm.get('categoryId')?.hasError('required') && transactionForm.get('categoryId')?.touched ">
                Category Required
            </span>
        </div>
    
    </form>
    <div class="col-12 ">
        <button class="btn btn-primary" type="submit" form="transactionForm" [disabled]="transactionForm.invalid" (click)="create()">Create</button>
    </div>
</div>
